<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <div class="container">
        <div>
            <form class="input"><input type="text" placeholder="0"></form>
        </div>
        <button class="clean">CE</button>
        <button class="opr divide">/</button>
        <button class="item">7</button>
        <button class="item">8</button>
        <button class="item">9</button>
        <button class="opr multpl">*</button>
        <button class="item">4</button>
        <button class="item">5</button>
        <button class="item">6</button>
        <button class="minus">-</button>
        <button class="item">1</button>
        <button class="item">2</button>
        <button class="item">3</button>
        <button class="opr plus">+</button>
        <button class="item">,</button>
        <button class="item">0</button>
        <button class="back">back</button>
        <button class="equal">=</button>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
