<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <div class="container">
        <input class="input" type="text" placeholder="0">
        <button class="item">7</button>
        <button class="item">8</button>
        <button class="item">9</button>
        <button class="opr divide">/</button>
        <button class="item">4</button>
        <button class="item">5</button>
        <button class="item">6</button>
        <button class="opr multpl">*</button>
        <button class="item">1</button>
        <button class="item">2</button>
        <button class="item">3</button>
        <button class="opr minus">-</button>
        <button class="item">.</button>
        <button class="item">0</button>
        <button class="back">
            <svg width="19" height="12" viewBox="0 0 19 12" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.4 0H8.75703C8.40504 0 5.90025 0.202286 5.63546 0.45L0.198795 5.54829C0.136631 5.60313 0.0865663 5.67203 0.0521956 5.75006C0.0178249 5.82808 0 5.91329 0 5.99957C0 6.08585 0.0178249 6.17106 0.0521956 6.24908C0.0865663 6.32711 0.136631 6.39602 0.198795 6.45086L5.63546 11.5483C5.90025 11.796 6.40504 12 8.75703 12H17.4C18.28 12 19 11.2286 19 10.2857V1.71429C19 0.771429 18.28 0 17.4 0ZM14.1529 9.42857L12.1073 7.23686L10.0626 9.42857L8.90823 8.19171L10.953 6L8.90823 3.80829L10.0626 2.57143L12.1081 4.76143L14.1521 2.57143L15.3073 3.80829L13.2625 6L15.3081 8.19L14.1529 9.42857Z"/>
            </svg>
        </button>
        <button class="opr plus">+</button>
        <button class="clean">CE</button>
        <button class="equal">=</button>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
